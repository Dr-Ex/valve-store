{% extends 'base-template.html' %}

{% block content %}

<img src="data:image/jpg;base64,{{ item['photo'] }}" style="height: 300px; width: auto; padding: 5px; padding-right: 15%; float:right;">

<h2 class="item-page-text">{{ item.model_no }}</h2>
<p class="item-page-text">{{ item.model_no }} is a {{ item.description }}</p>

<a href="{{ url_for('checkout', model_no = item['model_no']) }}" class="item-page-text">
	Buy {{ item.model_no }} for ${{ "%.2f" % (item['price']/100) }}</a>
